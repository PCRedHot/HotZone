<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HotZone {% block title %}{% endblock %}</title>
    <meta name="description" content="HotZone by Tom Mong" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% load static %}
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static
    "favicon/apple-touch-icon.png" %}"> <link rel="icon" type="image/png"
    sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}"> <link
    rel="icon" type="image/png" sizes="16x16" href="{% static
    "favicon/favicon-16x16.png" %}"> <link rel="manifest" href="{% static
    "favicon/site.webmanifest" %}">

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper teal darken-2">
        <a href="{% url 'location_search:index' %}" class="brand-logo center"
          >HotZone</a
        >
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{% url 'admin:index'  %}">Admin Login</a></li>
        </ul>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
      </div>
    </nav>

    <!-- sidebar content here  -->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="{% url 'patient_page' '0' %}">Create New Case</a></li>
      <li><a href="{% url 'patient_page' '0' %}">View Patient</a></li>
      <li><a href="{% url 'disease_page' '0' %}">View Disease</a></li>
      <li><a href="{% url 'location_page' '0' %}">View Location</a></li>
      <li><a href="">Admin Login</a></li>
    </ul>

    <div class="container">
      <!-- Page Content goes here -->
      <div id="main_content">{% block content %} Hello world {% endblock%}</div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $(".sidenav").sidenav();
    });
  </script>
</html>
