<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HotZone | Login</title>
    <meta name="description" content="HotZone by Tom Mong" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% load static %}
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static
    "favicon/apple-touch-icon.png" %}"> <link rel="icon" type="image/png"
    sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}"> <link
    rel="icon" type="image/png" sizes="16x16" href="{% static
    "favicon/favicon-16x16.png" %}"> <link rel="manifest" href="{% static
    "favicon/site.webmanifest" %}">

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Custom CSS-->
    <style>
      #main_content {
        margin-top: 15vh;
      }
      .collection-item {
        font-size: 3ch;
        font-weight: 300;
      }
      .material-icons {
        display: block;
      }
      .notification {
        display: block;
        margin-left: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper teal darken-2">
        <a href="{% url 'login_page' %}" class="brand-logo center">HotZone</a>
      </div>
    </nav>

    <div class="container">
      <!-- Page Content goes here -->

      <div id="main_content">
        <div class="row">
          <div class="col s12 m8 l6 offset-l3 offset-m2">
            <div class="card">
              <div class="card-content">
                <div class="row">
                  <!-- Input here -->
                  <form
                    id="login_form"
                    class="col s12"
                    method="post"
                    action="attempt/"
                  >
                    {% csrf_token %}
                    <div class="input-field col s12">
                      <input
                        id="id_username"
                        type="text"
                        class="validate"
                        name="username"
                        placeholder="Username"
                        autofocus
                        required
                      />
                      <label for="text">Username</label>
                    </div>
                    <div class="input-field col s12">
                      <input
                        id="id_password"
                        name="password"
                        type="password"
                        class="validate"
                        placeholder="Password"
                        required
                      />
                      <label for="password">Password</label>
                    </div>
                    {% if isLoginFailed%}
                    <span class="red-text text-darken-1 notification"
                      >Wrong username or password! Please try again!</span
                    >
                    {% endif %}

                    <!--Login Btn-->
                    <div class="center">
                      <button
                        class="waves-effect waves-light btn-small"
                        type="submit"
                        name="action"
                      >
                        Login <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </form>
                  <!-- End input-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $("a.submit").click(function () {
        document.getElementById("login_form").submit();
      });
    });
  </script>
</html>
