<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
h1,h5 {font-family: "Raleway", sans-serif}
</style>

<div class="w3-content" style="max-width:1400px">

<header class="w3-container w3-center w3-padding-32">
  <h1><b>HotZone</b></h1>
</header>

<div class="w3-container w3-padding">
  <div class="w3-row">
    <div class="w3-col w3-container w3-right l4 m3 s2"></div>
    <div class="w3-col w3-container w3-left l4 m3 s2"></div>
    <form class="w3-rest w3-container w3-border w3-padding" method="post" action="attempt/">
      {% csrf_token %} 
      <div class="w3-margin w3-center">
        <h3>Login</h3>
      </div>
      <div class="w3-margin">
        <label>Username:</label>
        <input type="text" name="username" maxlength="100" class="w3-input w3-border" placeholder="Username" required id="id_username">
      </div>
      <div class="w3-margin">
        <label>Password:</label>
        <input type="password" name="password" maxlength="100" class="w3-input w3-border" placeholder="Password" required id="id_password">
      </div>
      {% if isLoginFailed%}
      <div class="w3-margin">
        <p class="w3-text-red">Incorrect Username or Password.</p>
      </div>
      {% endif %}
      <div class="w3-margin w3-padding w3-center">
        <input type="submit" class="w3-button w3-border w3-center" value="Login" style="width:100px">
      </div>
    </form>
  </div>
</div>

</div>

<!-- footer -->
<footer class="w3-center w3-padding-16" style="font-size:80%">HotZone@2020 by HKU COMP3297 Group C</footer>
